<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>ESPCar</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel="icon" href="/favicon.webp" type="image/webp">
	<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
	<script>
		var sendBuff = new Uint8Array(3)
		var acl
		var oel
		const clamp = (num, min, max) => Math.min(Math.max(num, min), max);
		function acc2mot(a, o) {
			var lm = clamp(Math.round((-a.y-a.x) * 25), -255, 255)
			var rm = clamp(Math.round((-a.y+a.x) * 25), -255, 255)
			o[2] |= ((lm < 0) ? 1 : 0) << 0
			o[2] |= ((rm < 0) ? 1 : 0) << 1
			o[0] = Math.abs(lm)
			o[1] = Math.abs(rm)
		}
		function sendData() {
			sendBuff.fill(0)
			acc2mot(acl, sendBuff)
			console.log(sendBuff[0], sendBuff[1], sendBuff[2])
			websocket.send(sendBuff)
		}
		function startup() {
			oel = document.getElementsByTagName("button")[0]
			websocket = new WebSocket(`ws://${window.location.host}/ws`);
			acl = new Accelerometer({frequency: 15});
			acl.addEventListener('reading', () => {
				sendData(acl)
			})
		}
		function toggle() {
			if(acl.activated) {
				acl.stop()
				oel.innerText = "Start"
			} else {
				acl.start()
				oel.innerText = "Stop"
			}
		}
		document.addEventListener("DOMContentLoaded", startup);
	</script>
</head>	
<body>
	<button onclick="toggle()">Start</button>
</body>
</html>

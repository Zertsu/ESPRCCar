<html>
<script>
setTimeout(function(){


 
	socket = new WebSocket('')
	document.getElementById("1").innerHTML="asd"
    
    

	if (window.DeviceMotionEvent != undefined) {
        window.ondevicemotion = function (e) {
			document.getElementById("1").innerHTML = e.accelerationIncludingGravity.x;
			document.getElementById("2").innerHTML = e.accelerationIncludingGravity.y;
			document.getElementById("3").innerHTML = e.accelerationIncludingGravity.z;
			socket.send(e.accelerationIncludingGravity.x+"\t"+e.accelerationIncludingGravity.y+"\t"+e.accelerationIncludingGravity.z+"\t"+String(document.getElementById("sl").value))

        }
    }

}, 1000);
</script>
<body>
<p id="1"></p>
<p id="2"></p>
<p id="3"></p>
<input type="range" id="sl" min=-1 max=1 value=0></input>
</body>
</html>
